spring:
  application:
    name: payment_dormdeli
  
# Server Configuration
server:
  port: ${PORT:8080}

# Firebase Configuration
firebase:
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:classpath:firebase-service-account.json}

# SePay Configuration
sepay:
  api-key: ${SEPAY_API_KEY}
  account-number: ${SEPAY_ACCOUNT_NUMBER}
  account-name: ${SEPAY_ACCOUNT_NAME}
  bank-code: ${SEPAY_BANK_CODE}
  endpoint: https://my.sepay.vn/userapi/transactions/list
  webhook-url: ${SEPAY_WEBHOOK_URL}

# VNPay Configuration
vnpay:
  tmn-code: ${VNPAY_TMN_CODE}
  hash-secret: ${VNPAY_HASH_SECRET}
  pay-url: ${VNPAY_PAY_URL:https://vnpay.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL}
  version: 2.1.0
  command: pay
  order-type: other

# Logging
logging:
  level:
    root: INFO
    com.example.payment_dormdeli: INFO
    org.springframework.security: WARN
